<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut-like Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyOrkut</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Communities</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profile-pic">
                <img src="profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>John Doe</h1>
                <p>Location: Somewhere</p>
                <p>About: Lorem ipsum dolor sit amet.</p>
            </div>
        </section>
        <section class="friends">
            <h2>Friends</h2>
            <ul>
                <li><a href="#">Friend 1</a></li>
                <li><a href="#">Friend 2</a></li>
                <li><a href="#">Friend 3</a></li>
            </ul>
        </section>
        <section class="communities">
            <h2>Communities</h2>
            <ul>
                <li><a href="#">Community 1</a></li>
                <li><a href="#">Community 2</a></li>
                <li><a href="#">Community 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyOrkut. All rights reserved.</p>
    </footer>
</body>
</html>
